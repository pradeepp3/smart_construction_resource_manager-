<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Operations Manager</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Main Application Container -->
    <div id="app">
        <!-- Navigation Bar (Hidden on login) -->
        <nav id="navbar" class="navbar" style="display: none;">
            <div class="nav-brand">
                <h1>ğŸ—ï¸ Construction Manager</h1>
            </div>
            <div class="nav-project-info">
                <span id="currentProjectName">No Project Selected</span>
            </div>
            <div class="nav-menu">
                <button class="nav-btn" data-view="projects">Projects</button>
                <button class="nav-btn" data-view="labour">Labour</button>
                <button class="nav-btn" data-view="materials">Materials</button>
                <button class="nav-btn" data-view="equipment">Equipment</button>
                <button class="nav-btn" data-view="finance">Finance</button>
                <button class="nav-btn" data-view="settings">Settings</button>
                <button class="nav-btn logout-btn" id="logoutBtn">Logout</button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Views will be loaded here dynamically -->
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/project-manager.js"></script>
    <script src="js/modules/labour.js"></script>
    <script src="js/modules/labour-calculator.js"></script>
    <script src="js/modules/materials.js"></script>
    <script src="js/modules/equipment.js"></script>
    <script src="js/modules/finance.js"></script>
    <script src="js/modules/settings.js"></script>
</body>

</html>
